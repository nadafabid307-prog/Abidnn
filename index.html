<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /*
         * CSS STYLES (Inline for one-file solution)
         */
        :root {
            --primary-bg: #f5f5f5;
            --card-bg: #fff;
            --text-color: #333;
            --dark-btn: #202020;
            --google-text: #606060;
            --line-color: #e0e0e0;
            --light-bg: #f8f8fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05); /* Subtle outer border */
        }

        /* --- Left Side: Illustration / Animation Placeholder --- */
        .illustration-side {
            width: 50%;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align elements to the bottom */
            position: relative;
            padding-bottom: 50px;
        }

        /* Placeholder elements to mimic the image layout */
        .placeholder-elements {
            position: relative;
            width: 80%;
            height: 60%;
        }

        .bar-purple {
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 15%;
            height: 80%;
            background-color: #5c35f0; /* Purple */
            border-radius: 5px 5px 0 0;
        }

        .bar-dark {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 15%;
            height: 60%;
            background-color: #333333; /* Dark Grey/Black */
            border-radius: 5px 5px 0 0;
        }

        .blob-orange {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 55%;
            height: 30%;
            background-color: #ff8c00; /* Orange */
            border-radius: 50% 50% 0 0;
        }

        .blob-yellow {
            position: absolute;
            bottom: 0;
            left: 65%;
            width: 35%;
            height: 35%;
            background-color: #ffe800; /* Yellow */
            border-radius: 50% 50% 0 0;
        }
        
        /* Smiley face placeholder for the orange blob */
        .blob-orange::after {
            content: 'ðŸ™‚'; /* Using emoji as a simple placeholder */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        /* --- Right Side: Login Form --- */
        .login-side {
            width: 50%;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-cross {
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 13px;
            color: var(--google-text);
            margin-bottom: 30px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid var(--line-color);
            box-sizing: border-box;
            font-size: 15px;
            transition: border-bottom-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-bottom-color: var(--dark-btn);
        }

        /* Login Options (Remember Me/Forgot Password) */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-bottom: 30px;
            width: 100%;
        }

        .forgot-password, .signup-link a {
            color: var(--google-text);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover, .signup-link a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--dark-btn);
            color: var(--card-bg);
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #404040;
        }

        .btn-google {
            background-color: var(--card-bg);
            color: var(--google-text);
            border: 1px solid var(--line-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .btn-google svg {
            margin-right: 10px;
        }

        .signup-link {
            font-size: 12px;
            margin-top: 50px;
        }

        @media (max-width: 850px) {
            .login-card {
                flex-direction: column;
                height: auto;
                width: 90%;
            }

            .illustration-side, .login-side {
                width: 100%;
                padding: 40px;
            }
            .illustration-side {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">

        <div class="illustration-side">
            <div class="placeholder-elements">
                <div class="bar-purple"></div>
                <div class="bar-dark"></div>
                <div class="blob-orange"></div>
                <div class="blob-yellow"></div>
            </div>
        </div>

        <div class="login-side">
            <div class="logo-cross">+</div>

            <h2>Welcome back!</h2>
            <p class="subtitle">Please enter your details</p>

            <form id="loginForm" style="width: 100%;">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="Example@mail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="login-options">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" style="display: inline; font-size: 12px;">Remember for 30 days</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

            <button class="btn btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M16.71 7.15c0-.62-.05-1.2-.14-1.78H9v3.37h4.86c-.21 1.1-.8 2.05-1.74 2.68v2.17h2.79c1.64-1.5 2.58-3.66 2.58-6.05z" fill="#4285F4"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.17l-2.79-2.17c-.77.52-1.76.82-3.17.82-2.42 0-4.47-1.63-5.21-3.83H1.05v2.24A9 9 0 0 0 9 18z" fill="#34A853"/><path d="M3.79 10.74a5.36 5.36 0 0 1 0-3.48V5.02H1.05a9 9 0 0 0 0 7.96l2.74-2.24z" fill="#FBBC05"/><path d="M9 5.37c1.32 0 2.5.45 3.44 1.34l2.47-2.46C13.48 1.83 11.43 1 9 1 6.57 1 4.53 1.83 3.04 3.2l2.75 2.24c.75-2.2 2.79-3.83 5.21-3.83z" fill="#EA4335"/></svg>
                Log in with Google
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>

    </div>

    <script>
        /*
         * DUMMY JAVASCRIPT LOGIC
         */
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            // In a real application, you would send data to a server here.
            
            alert('Login attempt submitted! (Design replica is complete, add your real login logic here)');
        });
    </script>
</body>
</html>
