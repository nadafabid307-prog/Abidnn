<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single File CRUD Database</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f3f4f6;
            --card: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 2rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 { margin-top: 0; color: #1f2937; }

        /* Form Styles */
        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e5e7eb;
        }

        input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        #submitBtn { background-color: var(--primary); color: white; }
        #submitBtn.update-mode { background-color: var(--success); }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background-color: #f9fafb; font-weight: 600; color: #4b5563; }
        
        /* ID Column width */
        th:first-child, td:first-child { width: 50px; text-align: center; }

        .action-btn {
            padding: 6px 12px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .edit-btn { background-color: #f59e0b; color: white; }
        .delete-btn { background-color: var(--danger); color: white; }
        
        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“¦ Data Manager</h2>
    
    <div class="form-group">
        <input type="text" id="nameInput" placeholder="Item Name" required>
        <input type="text" id="roleInput" placeholder="Role / Description" required>
        <button id="submitBtn" onclick="handleSubmit()">Add Item</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Role</th>
                <th style="text-align: right;">Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
    <div id="emptyState" class="empty-state">No data found. Add an item above.</div>
</div>

<script>
    // --- CONFIGURATION ---
    const DB_NAME = 'my_crud_db_v2';
    let currentEditId = null;

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        renderTable();
    });

    // --- CORE FUNCTIONS ---

    // 1. READ
    function getData() {
        const data = localStorage.getItem(DB_NAME);
        return data ? JSON.parse(data) : [];
    }

    // 2. SAVE
    function saveData(data) {
        localStorage.setItem(DB_NAME, JSON.stringify(data));
        renderTable();
    }

    // 3. CREATE / UPDATE
    function handleSubmit() {
        const nameInput = document.getElementById('nameInput');
        const roleInput = document.getElementById('roleInput');
        const name = nameInput.value.trim();
        const role = roleInput.value.trim();

        if (!name || !role) {
            alert("Please fill in all fields.");
            return;
        }

        let data = getData();

        if (currentEditId) {
            // Update existing
            const index = data.findIndex(item => item.id === currentEditId);
            if (index > -1) {
                data[index].name = name;
                data[index].role = role;
            }
            resetForm();
        } else {
            // Create new
            const newItem = {
                id: Date.now(), // We still use this internal unique ID for tracking, but hide it
                name: name,
                role: role
            };
            data.push(newItem);
        }

        saveData(data);
        nameInput.value = '';
        roleInput.value = '';
    }

    // 4. DELETE
    function deleteItem(id) {
        if(confirm('Are you sure you want to delete this item?')) {
            let data = getData();
            data = data.filter(item => item.id !== id);
            saveData(data);
            
            if (currentEditId === id) resetForm();
        }
    }

    // 5. EDIT
    function editItem(id) {
        const data = getData();
        const item = data.find(i => i.id === id);
        
        if (item) {
            document.getElementById('nameInput').value = item.name;
            document.getElementById('roleInput').value = item.role;
            
            const btn = document.getElementById('submitBtn');
            btn.textContent = "Update Item";
            btn.classList.add('update-mode');
            
            currentEditId = id;
        }
    }

    // Helper: Reset Form
    function resetForm() {
        document.getElementById('nameInput').value = '';
        document.getElementById('roleInput').value = '';
        
        const btn = document.getElementById('submitBtn');
        btn.textContent = "Add Item";
        btn.classList.remove('update-mode');
        currentEditId = null;
    }

    // Helper: Render Table
    function renderTable() {
        const data = getData();
        const tbody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');

        tbody.innerHTML = '';

        if (data.length === 0) {
            emptyState.style.display = 'block';
        } else {
            emptyState.style.display = 'none';
            
            // Loop through data AND get the index (0, 1, 2...)
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                // We display (index + 1) to show 1, 2, 3...
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${escapeHtml(item.name)}</strong></td>
                    <td>${escapeHtml(item.role)}</td>
                    <td style="text-align: right;">
                        <button class="action-btn edit-btn" onclick="editItem(${item.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
    }

    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
