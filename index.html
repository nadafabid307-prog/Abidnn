<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLE BK BCA Attendance</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            background-color: #001f3f; /* Dark Blue from search result */
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 20px -20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        header p {
            margin: 5px 0 0 0;
            font-size: 1em;
            font-style: italic;
        }
        #attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #attendance-table th, #attendance-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #attendance-table th {
            background-color: #e0e0e0;
            color: #000;
        }
        .present-col {
            text-align: center;
            width: 80px;
        }
        .present-col input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        #date-display, #save-btn {
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }
        #save-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Student Attendance System</h1>
            <p>KLE BK BCA College Chikodi</p>
        </header>

        <div id="date-display">
            <strong>Attendance Date:</strong> <span id="current-date"></span>
        </div>

        [attachment_0](attachment)

        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Student Name</th>
                    <th class="present-col">Present (âœ“)</th>
                </tr>
            </thead>
            <tbody id="attendance-body">
                </tbody>
        </table>

        <button id="save-btn">Save Attendance</button>
    </div>

    <script>
        // JavaScript Logic
        document.addEventListener('DOMContentLoaded', () => {
            const collegeName = "KLE BK BCA College Chikodi";
            const dateDisplay = document.getElementById('current-date');
            const attendanceBody = document.getElementById('attendance-body');
            const saveButton = document.getElementById('save-btn');

            // Sample Student Data
            const students = [
                { roll: '20BCA001', name: 'Akash Kulkarni' },
                { roll: '20BCA002', name: 'Bindu Patil' },
                { roll: '20BCA003', name: 'Chaitra Deshpande' },
                { roll: '20BCA004', name: 'Dinesh Pujari' },
                { roll: '20BCA005', name: 'Eshwar S' },
                // Add more students here
            ];

            // 1. Set Current Date
            const today = new Date();
            const dateKey = today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
            dateDisplay.textContent = new Date().toLocaleDateString('en-IN', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            // 2. Load/Initialize Attendance Data
            let attendanceData = {};
            const savedData = localStorage.getItem('attendanceData_' + dateKey);
            
            if (savedData) {
                attendanceData = JSON.parse(savedData);
            } else {
                // Initialize all as Present for a new day
                students.forEach(student => {
                    attendanceData[student.roll] = true; 
                });
            }

            // 3. Render Table Rows
            students.forEach(student => {
                const row = attendanceBody.insertRow();
                
                // Roll No Cell
                row.insertCell().textContent = student.roll;

                // Name Cell
                row.insertCell().textContent = student.name;

                // Checkbox Cell
                const checkboxCell = row.insertCell();
                checkboxCell.classList.add('present-col');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = attendanceData[student.roll] !== false; // Check if not explicitly marked absent
                checkbox.id = `check_${student.roll}`;
                
                checkbox.addEventListener('change', (e) => {
                    // Update attendanceData when checkbox is changed
                    attendanceData[student.roll] = e.target.checked;
                });

                checkboxCell.appendChild(checkbox);
            });

            // 4. Save Button Logic
            saveButton.addEventListener('click', () => {
                // Save the current attendance status to Local Storage
                localStorage.setItem('attendanceData_' + dateKey, JSON.stringify(attendanceData));
                alert(`Attendance for ${dateKey} saved locally for ${collegeName}!`);

                // OPTIONAL: Log data for viewing/copying
                console.log("Saved Attendance Data:", attendanceData);
            });

            // Add a function for viewing/downloading the raw data (optional but useful)
            window.viewRawData = function() {
                const rawData = localStorage.getItem('attendanceData_' + dateKey);
                if (rawData) {
                    const blob = new Blob([rawData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `attendance_${dateKey}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    alert("No attendance data to download.");
                }
            };
            
            // For a more complete view, you might want to add a button for this later.
            // console.log("Run 'viewRawData()' in the console to download today's attendance JSON.");
        });
    </script>
</body>
</html>
